var isMobile = (document.getElementsByClassName('mobile').length !== 0);
var isDesktop = !isMobile;
var Debug = document.getElementById('multiple-choice-debug');
var selectedButtonsIndices = [];
var singleSelection;

function log(text) { if (Debug !== null && Debug != undefined) Debug.innerHTML += text + '<br>'; }

function addMultipleChoiceButton() {
    let newBtn = document.createElement('div');
    newBtn.className = 'multiple-choice-button';
    newBtn.textContent = 'none';
    document.getElementsByClassName('multiple-choice-container')[0].appendChild(newBtn);
}

// min and max are inclusive, generates unique random numbers within range
function generateUniqueRandomNumbers(min, max, count) {
    let numbers = [];
    if (count > (max - min + 1) || max < min) {
        log('Invalid input or range.');
        return numbers;
    }

    while (numbers.length < count) {
        let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        if (!numbers.includes(randomNumber)) {
            numbers.push(randomNumber);
        }
    }

    return numbers;
}

function randomInt(start, end) {
    return generateUniqueRandomNumbers(start, end, 1)[0];
}

function purgeElements(list_, indicesToRemove_) {
    // Copy the original lists
    const list = list_.slice();
    const indicesToRemove = indicesToRemove_.slice();

    // Sort the indicesToRemove array in descending order
    indicesToRemove.sort((a, b) => b - a);

    // Remove elements starting from the end to avoid index shifting issues
    indicesToRemove.forEach(index => {
        list.splice(index, 1);
    });

    return list;
}

function takeElement(list, index) {
    return list.splice(index, 1)[0];
}

function parseChoices() {
    // It is important that the Choices field is in a textarea
    // This allows html decoding and allows trimming stuff like &nbsp;
    let rawChoices = document.getElementById('multiple-choice-choices').value.replace(/<\/?br\/?>/g, '<br>').replace(/<br>\s*?<br>/g, '<br><br>');
    let separator = '<br>'
    if (rawChoices.includes('<br><br>'))
        separator = '<br><br>'
    return rawChoices.split(separator).map(el => el.trim()).filter(el => el);
}

// You can manually separate values with '<br>', or don't use them at all to insert them automatically between characters.
// This also means that except for single digit numbers, manually separating the values from each other is required.
// Examples of valid input: 'aBC456', '12<br>13<br>14', yielding [0, 1, 2, 3, 4, 5] and [11, 12, 13].
function parseAnswers(input) {
    formattedInput = input.toString();
    if (!formattedInput.includes('<br>'))
        formattedInput = formattedInput.replace(/(.(?=.))/g, '$1<br>');
    
    const parts = formattedInput.split('<br>');
    const result = [];

    parts.forEach(part => {
        if (part.length === 1 && /[a-zA-Z]/.test(part)) {
            const charCode = part.toLowerCase().charCodeAt(0);
            result.push(charCode - 'a'.charCodeAt(0));
        } else if (!isNaN(parseInt(part))) {
            result.push(parseInt(part) - 1);
        } else if (part.length !== 0) {
            log('Invalid section in the answer field: ' + part);
        }
    });

    return result;
}

function init() {
    let choices = parseChoices();
    let correctChoicesIndices = parseAnswers(document.getElementById('multiple-choice-answer').value);
    singleSelection = (correctChoicesIndices.length === 1);
    
    // Check for possible errors
    if (!Persistence.isAvailable()) {
        log('Persistence not available: multiple choices will not work.');
        return;
    }
    if (correctChoicesIndices.length > choices.length) {
        log('Correct answers is more than available choices.');
        return;
    }
    
    // Add buttons to HTML
    Persistence.setItem('buttonCount', choices.length);
    for (let i = 0; i < choices.length; i++) {
        addMultipleChoiceButton();
    }
    let buttons = [...document.getElementsByClassName('multiple-choice-button')];
    
    // Separate correct choices from wrong ones
    let incorrectChoices = purgeElements(choices, correctChoicesIndices);
    let correctChoices = [];
    correctChoicesIndices.forEach(function (element) {
        correctChoices.push(choices[element]);
    });
    
    // Populate correct buttons with correct choices
    // Indices of buttons that show correct choices, randomized
    let correctButtonsIndices = generateUniqueRandomNumbers(0, choices.length - 1, correctChoicesIndices.length);    
    Persistence.setItem('correctButtonsIndices', correctButtonsIndices);

    buttons.forEach(function (button, index) {
        if (isMobile) {
            button.addEventListener('touchend', btnEventListener);
        }
        else if (isDesktop) {
            button.addEventListener('click', btnEventListener);
        }
        
        if (correctButtonsIndices.includes(index)) {  // Correct buttons
            button.innerHTML = takeElement(correctChoices, randomInt(0, correctChoices.length - 1));
        } else {  // Incorrect buttons
            button.innerHTML = takeElement(incorrectChoices, randomInt(0, incorrectChoices.length - 1));
        }

        button.setAttribute('Index', index);
        Persistence.setItem(button.getAttribute('Index'), button.innerHTML);
    });

    // Configure the submit button
    let submitButton = document.getElementsByClassName('multiple-choice-submit-button')[0];
    if (isMobile) {
        submitButton.addEventListener('touchend', flipCard);
    } else if (isDesktop) {
        submitButton.addEventListener('click', flipCard);
    }
    submitButton.style.display = singleSelection ? 'none' : '';
}

// Define button event handler functions
function styleButton(button, style) { button.classList.add(style); }
function unstyleButton(button, style) { button.classList.remove(style); }

function btnEventListener() {
    let buttonIndex = parseInt(this.getAttribute('Index'), 10);
    if (selectedButtonsIndices.includes(buttonIndex)) {
        selectedButtonsIndices = purgeElements(selectedButtonsIndices, [selectedButtonsIndices.indexOf(buttonIndex)]);
        unstyleButton(this, 'multiple-choice-selected');
        styleButton(this, 'multiple-choice-normal');
    } else {
        selectedButtonsIndices.push(buttonIndex);
        unstyleButton(this, 'multiple-choice-normal');
        styleButton(this, 'multiple-choice-selected');
    }
    if (singleSelection)
        flipCard();
}

function flipCard() {
    Persistence.setItem('selectedButtonsIndices', selectedButtonsIndices);
    if (typeof pycmd !== 'undefined')
        pycmd('ans');
    else if (typeof AnkiDroidJS !== 'undefined')
        showAnswer();
}
